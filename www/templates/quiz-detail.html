<ion-view view-title="{{quiz.name}}">
  <ion-content class="quiz-center">
      <p ng-repeat="book in books track by $index">
        <button class="button button-outline icon icon-left book-tag" ng-class="{'button-balanced' : bookActivated && book.id === correctBookIndex, 'button-assertive': bookActivated && book.id !== correctBookIndex}" on-tap="onBookTap({{book.id}}); bookActivated = !bookActivated">{{book.name}}</button>
      </p>
  </ion-content>
</ion-view>
