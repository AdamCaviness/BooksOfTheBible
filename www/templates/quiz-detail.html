<ion-view view-title="{{quiz.name}}">
  <ion-content class="quiz-center">
      <p ng-repeat="book in books">
        <button id="bookButton" class="button button-outline button-light icon icon-left book-tag" on-tap="onBookTap($event, {{book}});">{{book.name}}</button>
      </p>
  </ion-content>
</ion-view>
