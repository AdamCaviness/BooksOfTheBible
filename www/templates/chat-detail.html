<!--
  This template loads for the 'tab.chat-detail' state (app.js)
  'chat' is a $scope variable created in the ChatCtrl controller (controllers.js)
  The ChatCtrl pulls data from the Chats service (service.js)
  The Chats service returns an array of chat data
-->
<ion-view view-title="{{chat.name}}">
  <ion-content class="padding">
    <img ng-src="{{chat.face}}" class="quiz-icon-color" style="width: 64px; height: 64px">
    <p>
      {{chat.lastText}}
    </p>
  </ion-content>
</ion-view>
